version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_DATABASE=banco_white
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=banco_white
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - db_data:/var/lib/postgresql/data
      # Optional: Import initial database dump if exists
      # - ./database.sql:/docker-entrypoint-initdb.d/database.sql

volumes:
  db_data:
